<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Examen</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Baja almacen</h1>
	</header>
	<main>
		<section>
			<article>
				<article class="panel panel-primary" id="datosAlmacen">
					<article class="panel-heading">
						<h3 class="panel-title">Proporcione los datos del almacen</h3>
					</article>
					<article class="panel-body">
						<form action="#" id="frmBajaAlmacen">
							<input type="text" id="txtIdAlmacen" required placeholder="Clave del almacen" class="form-control" autofocus>	
							<input type="submit" id="btnBajaAlmacen" name="btnBajaAlmacen" class="btn btn-success btn-lg btn-block" value="Baja">
						</form>
					</article>
				</article>
			</article>
		</section>
	</main>
</body>
</html>
